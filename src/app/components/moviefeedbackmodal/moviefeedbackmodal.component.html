<h2 mat-dialog-title>Leave a Comment</h2>
<mat-dialog-content>
  <form [formGroup]="commentForm">
    <mat-form-field>
      <textarea matInput rows="4" placeholder="comment" formControlName="comment"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button color="primary" [disabled]="commentForm.invalid" (click)="saveComment()">Save</button>
</mat-dialog-actions>
